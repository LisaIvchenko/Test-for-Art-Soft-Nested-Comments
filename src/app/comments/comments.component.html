<div class=" mb-3 mt-2">
  <textarea class="form-control"
            [formControl]="addNewCommentControl"
            placeholder="Leave a comment to the article..." rows="3"></textarea>
  <button class="btn btn-outline-secondary mt-1 mr-0 ml-auto d-block" type="button"
          id="button-addon2" (click)="sendNewComment()">Send</button>
</div>
<div class="text-center" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading && this.comments.length"
     [innerHTML]="drawNestedCommentsTree(this.comments, 0) | safeHtml"></div>
<div *ngIf="!isLoading && !this.comments.length" class="text-white">No comments yet...</div>
